<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- page's CSS -->
    <link rel="stylesheet" type="text/css" href="dashboard.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="dashboard.js"></script>
	<title>Healthy Tracker</title>

</head>
<body>

	<div>
		<img src="h^3_svg.png" alt="logo" style="width: 80px; margin: 0 auto; margin-top: 20px; border: none; display: block;">
	</div>
	<div class="container">
		<div style="text-align: center; margin-top: 10px;">
			<p>You can add and remove questions below.</p>
		</div>
		<div class="row">

			<div class="col-3"></div>

			<div class="col-6 centering">

				<div class="btn-group btn-group-toggle" data-toggle="buttons">

					<label class="btn btn-secondary btn-success btn-sm buttons" id="add">
						<input type="radio" name="edit" autocomplete="off"> Add
					</label>

					<label class="btn btn-secondary btn-sm buttons" id="remove">
						<input type="radio" name="edit" autocomplete="off"> Remove
					</label>

				</div>
			</div>

			<div class="col-3"></div>

		</div>
	</div>

	<div class="container page" id="editable">
		
		<div>
			<div class="row">
				<div class="col-12">
					<p class="questions" contenteditable="true">Did you eat healthy today?</p>
				</div>
			</div>

			<div class="row">
				<div class="col-12 centering">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
						<label class="btn btn-secondary btn-success btn-sm buttons">
							<input type="radio" name="options1" class="points" id="option11" autocomplete="off"> Yes
						</label>
						<label class="btn btn-secondary btn-sm buttons">
							<input type="radio" name="options1" id="option21" autocomplete="off"> No
						</label>
					</div>
				</div>
			</div>
		</div>

		<div>
			<div class="row">
				<div class="col-12">
					<p class="questions" contenteditable="true">Did you eat a good breakfast?</p>
				</div>
			</div>

			<div class="row">
				<div class="col-12 centering">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
					  <label class="btn btn-secondary btn-success btn-sm buttons">
					    <input type="radio" name="options2" class="points" id="option12" autocomplete="off"> Yes
					  </label>
					  <label class="btn btn-secondary btn-sm buttons">
					    <input type="radio" name="options2" id="option22" autocomplete="off"> No
					  </label>
					</div>
				</div>
			</div>
		</div>

		<div>
			<div class="row">
				<div class="col-12">
					<p class="questions" contenteditable="true">Did you eat three balanced meals?</p>
				</div>
			</div>

			<div class="row">
				<div class="col-12 centering">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
					  <label class="btn btn-secondary btn-success btn-sm buttons">
					  		<input type="radio" name="options3" class="points"  id="option13" autocomplete="off"> Yes
					  </label>

					  <label class="btn btn-secondary btn-sm buttons">
					  		<input type="radio" name="options3" id="option23" autocomplete="off"> No
					  </label>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div id="scoreDisplay"></div>

		<div class="row">

			<div class="col-3"></div>

			<div class="col-6">

				<a href="stats.html" class="btn btn-primary" role="button" id="viewProgress" 
				style="margin-top: 30px; width: 100%;">View Progress</a>
			</div>

			<div class="col-3"></div>

		</div>

		<div class="row">

			<div class="col-4"></div>

			<div class="col-4">

				<a href="login.html" class="btn btn-primary" role="button" id="viewProgress" 
				style="margin-top: 30px; width: 100%;">Logout</a>
			</div>

			<div class="col-4"></div>

		</div>
		
	</div>

	
</body>

</html>
