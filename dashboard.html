<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- page's CSS -->
    <link rel="stylesheet" type="text/css" href="dashboard.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<title>Healthy Tracker</title>
</head>
<body>

	<div class="container page">
		<div class="row">
			<div class="col-12">
				<p class="questions" style="text-align: center;" contenteditable="true">Did you eat healthy today?</p>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 centering">
				<div class="btn-group btn-group-toggle" style="margin: 0 auto;" data-toggle="buttons">
				  <label class="btn btn-secondary btn-success btn-sm buttons">
				    <input type="radio" name="options" id="option1" autocomplete="off"> Yes
				  </label>
				  <label class="btn btn-secondary btn-danger btn-sm buttons">
				    <input type="radio" name="options" id="option2" autocomplete="off"> No
				  </label>
				</div>
			</div>
			<div class="col-3"></div>
		</div>

		<div class="row">
			<div class="col-12">
				<p class="questions" style="text-align: center;" contenteditable="true">Did you eat a good breakfast?</p>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 centering">
				<div class="btn-group btn-group-toggle" style="margin: 0 auto;" data-toggle="buttons">
				  <label class="btn btn-secondary btn-success btn-sm buttons">
				    <input type="radio" name="options" id="option1" autocomplete="off"> Yes
				  </label>
				  <label class="btn btn-secondary btn-danger btn-sm buttons">
				    <input type="radio" name="options" id="option2" autocomplete="off"> No
				  </label>
				</div>
			</div>
			<div class="col-3"></div>
		</div>

		<div class="row">
			<div class="col-12">
				<p class="questions" style="text-align: center;" contenteditable="true">Did you eat three balanced meals?</p>
			</div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6 centering">
				<div class="btn-group btn-group-toggle" style="margin: 0 auto;" data-toggle="buttons">
				  <label class="btn btn-secondary btn-success btn-sm buttons">
				    <input type="radio" name="options" id="option1" autocomplete="off"> Yes
				  </label>
				  <label class="btn btn-secondary btn-danger btn-sm buttons">
				    <input type="radio" name="options" id="option2" autocomplete="off"> No
				  </label>
				</div>
			</div>
			<div class="col-3"></div>
		</div>

		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<button class="btn btn-primary" style="margin-top: 50px; width: 100%;">View Progress</button>
			</div>
			<div class="col-3"></div>
		</div>
		
	</div>

</body>
</html>
